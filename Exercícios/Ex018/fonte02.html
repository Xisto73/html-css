        @font-face {
            font-family: 'love';
            src: url('fonts/love story ttf.ttf'); format('truetype');
            font-weight: normal;
            font-style: normal;

                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embebbed-opentype
                - truetype app (Apple Advanced Typografhy)
                - svg
            */
        }
           
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
