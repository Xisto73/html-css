<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão é 300x150px -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <!-- scolling, serve para parar a barra de rolagem na pagina. Tem 3 opções: auto, yes ou no  -->
        <a href="https://www.cursoemvideo.com" target="_blank">Vurso em Video</a>
    </iframe>    
   
    para aprender a programar.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no<a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

    também é muito legal.</p>


</body>
</html>
