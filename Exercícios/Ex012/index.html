<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/3.webp" controls autoplay loop>
        <source src="midias/Meu-video.mkv" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=7v20JC6hSrxm3Hn9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="ANIMATION REEL"></iframe>
</body>
</html>
